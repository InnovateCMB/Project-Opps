<div class="container bold-container" style="margin-top : 80px">
    <div class="row">
       
            
        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12 title">
            <div>
                <img width="150px" class="media-object img-circle" ng-src="{{user.picture}}" alt="Image"/>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 text-left">
            <h2 class="media-heading mb20">{{ user.name}}</h2>
            <ul class="list-unstyled">
                <li>{{user.dept}}</li>
                <li>{{user.job_role}}</li>
                <li>{{user.country}}</li>
                <li>{{user.email}}</li>
            </ul>
            
            <div class="profile-list col-sm-12 col-xs-12 no-padding">
                <strong>I am actively looking for a project:</strong>
                <ul class="list-inline">
                    <li>
                        {{(user.status) ? "YES" : "NO" }}&nbsp;
                    </li>
                </ul>
            </div>
            
        </div>
        
        <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
            <div ng-show="isAdmin" class="text-center">
                <h2 class="no-margin">
                    <i ng-click="feature()" class="icon-featured {{(user.featured) ? 'icon-featured-active' : 'icon-featured-inactive' }}"></i> Featured
                </h2>
            </div>
        </div>
        
        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div class="edit">
                <span class="label label-danger" id="editProfile" ng-click="backToList()">
                    <i class="glyphicon glyphicon-arrow-left"></i> Back
                </span>
            </div>
        </div>
    </div>
</div>

<div class="container not-bold-container-user ml50 w90">
    <div class="row">
         <div class="text-left">
                <div class="profile-list">
                	<strong>Skills:</strong>
                    <div class="col-sm-12" >
                    	<div id="bubbleChart"></div>
                    </div>
                </div>  
                <div class="profile-list">
                    <strong>Interests:</strong>
                    <ul class="list-inline">
                        <li ng-repeat="interest in user.interests"><span class="label label-success">{{interest}}</span></li>
                    </ul>
                </div>
                <br />
            </div>
    </div>
</div>


<!-- The current projects I am involved with -->
<div class="container bold-container" ng-if="projects.length > 0">
    <project-list projects="projects" class="container">My Currenct Projects</project-list>
</div>

<!-- Projects I have contributed -->
<div class="container not-bold-container-user" ng-if="completedProjects.length > 0">
    <project-list projects="completedProjects" class="container">My Completed Projects</project-list>
</div>
