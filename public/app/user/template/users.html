<div class="page-header">
    <h1>All Users</h1>
</div>

<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 right mb30">
        <div class="form-group">
            <label class="control-label" for="filter">Filter</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for name, role, location, email..." ng-model="filter"/>
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-6 text-center user-record" ng-repeat="user in users | filter:filter">
        <user-badge user="user"></user-badge>
    </div>
</div>
<!-- /.row -->
<hr class="featurette-divider">
