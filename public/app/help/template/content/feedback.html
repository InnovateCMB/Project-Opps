<div class="feedback">
    <div class="row">
        <h2 class="col-md-10 col-lg-10 col-sm-12 col-xs-12">We'd like to hear from you!</h2>
        <span class="col-md-2 col-lg-2 col-sm-12 col-xs-12 pull-right">
            <a href="https://surveynow.eu.qualtrics.com/SE/?SID=SV_dnfELCiLW97c1dX" target="_blank" title="Opens a new window" style="line-height:7em;" class="label label-success">Take the Survey</a>
        </span>
    </div>
   
    <div class="left">
        <span class="info-formal col-md-12 col-lg-12 col-sm-12 col-xs-12 left">
            If you have any questions, you can look for answers in our <a href="#" ng-click="navigate(faqNav)">FAQs</a>. If you can't find what you're looking for, please fill in one of the forms below or call us.
        </span>
    </div>
    
    <hr class="featurette-divider-sm">
    
    <div class="row">
        <form role="form" class="form-vertical col-md-9 col-lg-9 col-sm-12 col-xs-12" autocomplete="off" ng-submit="submitFeedback()">
            
            <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12 no-padding-left">
                <label>Topic</label>
                <ui-select ng-model="feedback.topic" theme="selectize" ng-change="resetSubtopics()">
                    <ui-select-match placeholder="Select the feedback topic...">{{$select.selected.label}}</ui-select-match>
                    <ui-select-choices repeat="topic in topics | filter: $select.search">
                        {{ topic.label }}
                    </ui-select-choices>
                </ui-select>
            </div>
            
            <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12 no-padding-right">
                <label>Sub-topic</label>
                <ui-select ng-model="feedback.subtopic" theme="selectize">
                    <ui-select-match placeholder="Select the subtopic...">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="topic in feedback.topic.subtopics | filter: $select.search">
                        {{ topic }}
                    </ui-select-choices>
                </ui-select>
            </div>
            
            <div class="form-group">
                <label for="email">Name:</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" class="form-control" ng-model="user.name" autocomplete="off" />
                </div>
            </div>
          
            <div class="form-group">
                <label for="email">Email address:</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="email" class="form-control" ng-model="user.email" autocomplete="off" readonly/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Suggestions, comments, feedback:</label>
                <textarea ng-model="feedback.message" class="form-control" rows="10" autocomplete="off"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</div>
