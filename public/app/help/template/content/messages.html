<div ng-if="isAdmin">
    <h2>Messages</h2>
    <div class="messages">
        <div class="row" when-scrolled="loadNextComments()">
            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 message left animated-list-record" ng-repeat="message in messages track by $index">
                <div class="user col-md-1 col-lg-1 col-sm-1 col-xs-1">
                    <a class="pointer"><img ng-src="{{message.user.picture}}" width="30px" class="media-object img-circle" title="{{message.user.name}}"/></a> 
                </div>
                <div class="bubble col-md-11 col-lg-11 col-sm-11 col-xs-11">
                    <div class="text-left"><a class="pointer" ng-click="viewUser(message.user)">{{message.user.name}}</a><span class="pull-right text-right smaller">{{message.createdDate | date:'MMM dd, yyyy'}}</span></div>
                    <div class="text-left small">{{message.message}}</div> 
                </div>
            </div>
        </div>
    </div>
</div>
